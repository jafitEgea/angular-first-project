<div class="card">
    <div class="card-body">
        <form [formGroup]="formUser" (ngSubmit)="process()">
            <div class="mb-2">
                <label class="form-label">
                    Name:
                </label>
                <input type="text" formControlName="name" class="form-control" name="name" placeholder="Enter a name">
                <div class="alert alert-danger mt-2" [hidden]="name.valid || name.pristine">Name is required</div>    
            </div>
            <div class="mb-2">
                <label class="form-label">
                    Email:
                </label>
                <input type="email" formControlName="email" class="form-control" name="email" placeholder="Enter a email">
                <div class="alert alert-danger mt-2" [hidden]="email.valid || email.pristine">
                    <span *ngIf="email.errors?.['required']">Email is required</span>
                    <span *ngIf="email.errors?.['email']">Email must be valid</span>
                </div>
            </div>
            <button class="btn btn-primary" [disabled]="formUser.invalid">Submit form</button>
        </form>
    </div>
</div>
